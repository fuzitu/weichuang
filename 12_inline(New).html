<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>inline</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        a{
            text-decoration: none;
            background-color: #ff0000;
            /*margin: 10px;*/
            /*padding: 10px;*/
        }
        ul,ol{
            list-style: none;
        }
        div{
            background-color: #00ff00;
        }
        span{
            background-color: #0000ff;
        }
    </style>
</head>
<body>
<!--
行级元素在使用margin和padding时,margin只有left和right两个属性
padding四个都支持
-->
    <div>div</div>
    <span>span</span><a href="#">baidu</a><span>span</span>
    <div>div</div>

</body>
</html>
