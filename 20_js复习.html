<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js复习</title>
</head>
<body>

<input type="text">
<div id="div1">
    <p id="p">ppppppppp</p>
    <p id="p1">p1p1p1p1p1</p>
</div>

<input type="text" id="text">
<script>
    var oDiv = document.getElementById('div1');
    var oP1 = document.getElementById('p1');
    var oText = document.getElementById('text');
    oText.onkeyup = function(e){
        console.log(e.keyCode);
    };


    console.log(oDiv.children);//无兼容性问题,但不是标准语法


    console.log(oDiv.firstElementChild);
    console.log(oDiv.firstChild);
    console.log(oDiv.lastChild);
    console.log(oDiv.previousElementSibling);
    console.log(oDiv.nodeName);
    console.log(oDiv.firstElementChild.nodeValue);
    console.log(oDiv.childNodes);
    console.log(oDiv.offsetParent);

    /*  获取id值,设置id值  */
    oDiv.setAttribute('id','div2');
    console.log(oDiv.getAttribute('id'));



    function next(elem){
        do{
            elem = elem.nextSibling;
        }while(elem && elem.nodeType != 1);
        return elem;
    }

    function prev(elem){
        do{
            elem = elem.previousSibling;
        }while(elem && elem.nodeType != 1);
        return elem;
    }

    function first(elem){
        elem = elem.firstChild;
        if(elem && elem.nodeType == 1){
            return elem;
        }else{
            return next(elem);
        }

        //判断语句优化
       /* return elem && elem.nodeType == 1 ? elem : next(elem);   */
    }

    function last(elem){
        elem = elem.lastChild;
        if(elem && elem.nodeType ==1){
            return elem;
        }else{
            return prev(elem);
        }


        /* return elem && elem.nodeType == 1 ? elem : prev(elem) */
    }


    //在指定元素之前插入
    var oP = document.createElement('p');
    oP.innerHTML = 'p2pp2p2p2p2p2';
    oDiv.insertBefore(oP,oP1);








</script>
</body>
</html>
