<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>水平导航菜单2</title>
		<style>
			*{
				padding: 0px;
				margin:0px;
			}
			#menu ul{
				list-style: none;
				margin: 20px;
			}
			#menu li{
				text-align: center;
				float: left;
				background-color: red;
				margin-right: 3px;
				width: 100px;
				height: 30px;
			}
			#menu li:hover{
				background: darkgreen;
			}
			#menu a{
				width: 100px;
				height: 30px;
				text-decoration: none;
				color: #fff;
				display: block;
				line-height: 30px;
			}
		</style>
</head>
<body>
	<div id="menu">
		<ul>
			<li><a href="#">Link One</a></li>
			<li><a href="#">Link Two</a></li>
			<li><a href="#">Link Three</a></li>
			<li><a href="#">Link Four</a></li>
		</ul>
	</div>
</body>
</html>
