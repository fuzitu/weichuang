    #div1{
        width: 50px;
        height: 50px;
        background: red;
        position: fixed;   /*--回到顶部--*/
        bottom: 20px;
        right: 20px;
        text-align: center;
        line-height: 50px;
        color: #fff;
        cursor: pointer;
    }
</style>
<body>
<h1>aaaaaaaaaaaaaaaaaaaaaaaa</h1>
<ul>
    <li>001</li>

</ul>
<div id="div1">Go</div>
<script>
    var oGo = document.getElementById('div1');
    oGo.onclick = function(){
//        window.scrollTo(0,200);   //(X轴距离,Y轴距离);但距离不一定就是**px,有一定的比例
        //标准浏览器获取滚动条的距离
//        var ITop = document.body.scrollTop;
        //IE浏览器获取滚动条的距离
//        var IETop = document.documentElement.scrollTop;

        var iTop = document.body.scrollTop || document.documentElement.scrollTop;
        var timer = setInterval(function(){
            window.scrollTo(0,iTop-=20);
            if(iTop <=0){
                clearInterval(timer);
            }
        },50);
    }
</script>
</body>
</html>
