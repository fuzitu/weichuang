<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>无缝滚动1</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        ul{
            list-style: none;
        }
        #container{
            width: 400px;
            height: 200px;
            border: 1px solid #000000;
            margin: 50px auto;
            position: relative;
            overflow: hidden;
        }
        #content{
            width: 1040px;
            height: 120px;
            position: absolute;
        }
        #content li{
            width: 120px;
            height: 120px;
            background: #000000;
            color: #ffffff;
            font-size: 30px;
            float: left;
            line-height: 120px;
            text-align: center;
            margin-right: 10px;
        }
        #arrows{
            position: absolute;
            left: 50%;
            margin-left: -90px;
            bottom: 30px;
            cursor: pointer;
        }
        #arrows span{
            width: 80px;
            height: 30px;
            background: #ccc;
            line-height: 30px;
            text-align: center;
            margin-right: 10px;
            float: left;
        }
    </style>
</head>
<body>
    <div id="container">
        <ul id="content">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
        <div id="arrows">
            <span>&lt;&lt;向左</span>
            <span>向右&gt;&gt;</span>
        </div>
    </div>
    <script>
        var oContainer = document.getElementById("container");
        var oContent = document.getElementById("content");
        setInterval(function(){
            oContent.style.left = oContent.offsetLeft - 2 + "px";
            console.log(oContent.style.left);
            if(oContent.offsetLeft < -oContent.offsetWidth / 2){
                oContent.style.left = 0;
            }
        },30);
    </script>
</body>
</html>
