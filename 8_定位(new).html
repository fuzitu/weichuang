<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--span标签是行级元素-->
    <title>定位(new)</title>
    <style>
        div{
            width: 200px;
            height: 100px;
            float: left;
        }
        #aa{
            background-color: #00ff00;
        }
        #bb{
            background-color: #0000ff;
            position: relative;
            left:20px;
            top: 200px;
        }
        #cc{
            background-color: #ff0000;
        }
    </style>
</head>
<body>
    <div id="aa"></div>
    <div id="bb"></div>
    <div id="cc"></div>
</body>
</html>
